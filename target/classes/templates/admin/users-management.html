<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>App Secure</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">GTI619</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/clients/residential">Residential</a></li>
                <li><a href="/clients/business">Business</a></li>
                <li><a href="/changePassword">Change Password</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                        <a class="dropdown-item" href="/admin/users">Users Management</a>
                        <a class="dropdown-item" href="/admin/param">Parameters</a>
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-lg">
                            <span class="glyphicon glyphicon-log-in">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">

        <div class="row">
            <h1 > Users Management</h1>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>NewPassword</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="user : ${users}">
                        <tr>
                            <td>
                                <span th:text="${user.username}"></span>
                            </td>
                            <td>
                                <form method="POST" action="/admin/users/password">
                                    <input type="text" name="newPassword"/>
                                    <input type="hidden" th:value="${user.username}" name="username"/>
                                    <button class="btn btn-success btn-sm">Change</button>
                                </form>
                            </td>
                            <td>
                                <form method="POST" action="/admin/users/unlock">
                                     <input type="hidden" th:value="${user.username}" name="username"/>
                                     <button class="btn btn-danger btn-sm"> Unlock</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</body>
</html>
